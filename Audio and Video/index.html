<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <!-- Video -->
    <video src="video.mp4" height = "255" controls loop muted autoplay poster = "thumbnail.png"></video>

    <!-- Audio -->
    <audio src="sachin.mp3" controls autoplay loop muted></audio>

    <!-- SVG image, internal link -->
    <svg height = "100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <!-- SVG images, external link -->
    <img src="img.svg" alt="External SVG image">

    <!-- IFrames --> <!-- Used to embed any 3rd party or external webpage in our webpage -->
    <iframe src="https://www.youtube.com" width = "200" height="200" frameborder="0"></iframe>
    
</body>
</html>
