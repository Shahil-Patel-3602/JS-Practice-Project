<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolores, aliquam voluptatibus! Fugit reiciendis repudiandae quas nihil. Eveniet tempore corporis dicta voluptas, perferendis omnis?</p>

    <a href="https://www.youtube.com"> YouTube</a>

    <!-- Div is a block element -->
    <div>I am div and I am a block element</div>

    <!-- Span is same as div but is a inline element -->
    <span>I am span and I am a inline element</span> <a href> Yes, Span is inline </a>
</body>
</html>
