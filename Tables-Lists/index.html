<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Student details</caption>

        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Shahil Patel</td>
                <td> 21 </td>
            </tr>
            <tr>
                <td>Shivam Tirmare</td>
                <td> 21 </td>
            </tr>
            <tr>
                <td>Shivam Kumar</td>
                <td> 21 </td>
            </tr>
            <tr>
                <td colspan="2", rowspan="2">PCS</td>
                <td>21</td>
            </tr>
            <tr>
                <td>PBC</td>
                <td> 21 </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"> This is a footer</td>
            </tr>
        </tfoot>
        
    </table>

    <!-- Lists -->
    <!-- Unordered lists -->

    <ul>
        <li>
            Shahil
        </li>
        <li>
            Shivam T.
        </li>
        <li>
            Shivam K.
        </li>
        <li>
            PCS
        </li>
        <li>
            PBC
        </li>
    </ul>

    <!-- Ordered lists -->
    <ol>
        <li>
            Shahil
        </li>
        <li>
            Shivam T.
        </li>
        <li>
            Shivam K.
        </li>
        <li>
            PCS
        </li>
        <li>
            PBC
        </li>
    </ol>
</body>
</html>
