<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote"></blockquote></blockquote>
        <span id="author"></span>
        <div>
            <button onclick="getQuote(apiURL)">New Quote</button>
            <button onclick="tweet()"> <img src="twitter.png"> Tweet</button>
        </div>
    </div>

    <script>

        const quote = document.getElementById('quote');
        const author = document.getElementById('author');

        const apiURL = "https://api.quotable.io/random";

        async function getQuote(url){
            const response = await fetch(url);
            const data = await response.json();
            console.log(data);

            quote.innerHTML = data.content;
            author.innerHTML = data.author;
        }

        getQuote(apiURL);

        function tweet(){
            window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + "---- by  " + author.innerHTML, "Tweet Window", "width=500, height=300");
        }

    </script>
</body>
</html>
